<!DOCTYPE html>
<html>
  <body>
    <h2>Use JavaScript to Change Text</h2>

    <p id="demo"></p>

    <script>
      const evtSource = new EventSource("/stream?update_frequency=3000", { withCredentials: true,  } );
      evtSource.addEventListener("message", message => {
        console.log(message.data)
      });
    </script>
  </body>
</html>
